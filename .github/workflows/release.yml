name: Release Build

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    
    - name: Build with Gradle
      run: ./gradlew clean build
    
    - name: Set up environment
      run: |
        echo "RELEASE_VERSION=$(./gradlew properties -q | grep "version:" | cut -d' ' -f2)" >> $GITHUB_ENV
        echo "REPOSITORY=${GITHUB_REPOSITORY}" >> $GITHUB_ENV
    
    - name: Update build.gradle.kts
      run: |
        sed -i "s|OWNER/REPOSITORY|$GITHUB_REPOSITORY|g" build.gradle.kts
    
    - name: Publish to GitHub Packages
      run: ./gradlew publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ env.RELEASE_VERSION }}
        name: Release v${{ env.RELEASE_VERSION }}
        draft: false
        prerelease: false
        files: |
          build/libs/*.jar
        body: |
          Automated release for commit ${{ github.sha }}
          
          ### What's Changed
          - Automated build from the latest commit
          - Full commit message: ${{ github.event.head_commit.message }}
          
          ### Installation
          1. Download the JAR file
          2. Configure your Claude Desktop settings as shown in the README
          3. Run with: `java -Dspring.ai.mcp.server.stdio=true -Dspring.main.web-application-type=none -Dlogging.pattern.console= -jar k8s-*.jar`
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
