name: Release Build

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    
    - name: Build with Gradle
      run: ./gradlew clean build
    
    - name: Calculate Version
      id: version
      run: |
        VERSION=$(./gradlew properties --console=plain -q | grep "^version:" | awk '{printf $2}')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $VERSION"
    
    - name: Update build.gradle.kts
      run: |
        sed -i "s|OWNER/REPOSITORY|$GITHUB_REPOSITORY|g" build.gradle.kts
    
    - name: Publish to GitHub Packages
      run: ./gradlew publish
      env:
        VERSION: ${{ steps.version.outputs.VERSION }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: Release v${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: false
        files: |
          build/libs/*.jar
        body: |
          Automated release for commit ${{ github.sha }}
          
          ### What's Changed
          - Automated build from the latest commit
          - Full commit message: ${{ github.event.head_commit.message }}
          
          ### Installation
          1. Download the JAR file
          2. Configure your Claude Desktop settings as shown in the README 
          3. Make sure to pick the fat jar with all the dependencies.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
